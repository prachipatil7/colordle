<html lang="en">

<head>
    <title>Colordle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script lang="text/javascript" src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>

<body>
    <header id="header">
        <h1 id="header-text">COLORDLE</h1>
    </header>
    
    <section id="game-container">
        <div id="instructions">
            <div>
                <h3>Guess the correct RGB values to match the color above.</h3>
                <p>Each guess will give a similarity score to show how close your guess was to the goal color.</p>
                <p>Correct guesses will turn green, and guesses within 5 of the correct value will turn yellow.</p>
            </div>  
        </div>
        <!-- input rendered client-side via js -->
    </section>
    
</body>

</html>
